<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PDF Parser</title>
  </head>
  <body>
    <label class="input-pdf" for="pdf">Select the PDF file:</label>
    <input type="file" class = "input-pdf"  id="pdf" accept=".pdf">
    <button class = "input-pdf" id = "input-button" onclick=readFile()>Submit</button>
    <br>
    <input type="checkbox" id="1st" name="year" value="1">
    <label for="1st">1st Year</label>
    <br>
    <input type="checkbox" id="2nd" name="year" value="2">
    <label for="2nd">2nd Year</label>
    <br>
    <input type="checkbox" id="3rd" name="year" value="3">
    <label for="3rd">3rd Year</label>
    <br>
    <input type="checkbox" id="4th" name="year" value="4">
    <label for="4th">4th Year</label>
    <br>
    <br>
    <label for="text-area">The output:</label>
    <br>
<!-- <textarea id="text-area" cols="70" rows="20" readonly ="true">
</textarea> -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
